<html>
<head>
  <link rel="stylesheet" href="app.css" type="text/css">
</head>
<body>
  <form>
    <h1>Where is the Tapir?</h1>
    <button id='start' class='orange'>Start</button>
    <label id='pick'>Pick a Door!</label>
    <ul id='doors'>
      <li data-id='1'>1</li>
      <li data-id='2'>2</li>
      <li data-id='3'>3</li>
    </ul>
    <div id='stick-switch'>
      <button data-id='stick' class='orange'>Stick</button>
      <button data-id='switch' class='orange'>Switch</button>
    </div>
  </form>


<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js'>
</script>
<script type="text/javascript" src="app.js">
</script>
</body>
</html>
